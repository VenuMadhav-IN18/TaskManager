<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ—‚ï¸ Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .completed {
      text-decoration: line-through;
      opacity: 0.7;
    }
    .task-item {
      transition: all 0.3s ease;
    }
    .task-item:hover {
      background-color: #f8f9fa !important;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow">
          <div class="card-header bg-primary text-white">
            <h1 class="text-center mb-0">ğŸ—‚ï¸ Task Manager</h1>
          </div>
          <div class="card-body">
            <!-- Add Task Form -->
            <form id="taskForm" class="d-flex mb-4">
              <input type="text" id="taskInput" class="form-control me-2" placeholder="Enter new task..." required>
              <button type="submit" class="btn btn-primary">Add Task</button>
            </form>

            <!-- Task Statistics -->
            <div class="row mb-3">
              <div class="col-md-4">
                <div class="card text-white bg-info">
                  <div class="card-body text-center">
                    <h5 id="totalTasks">0</h5>
                    <small>Total Tasks</small>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="card text-white bg-success">
                  <div class="card-body text-center">
                    <h5 id="completedTasks">0</h5>
                    <small>Completed</small>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="card text-white bg-warning">
                  <div class="card-body text-center">
                    <h5 id="pendingTasks">0</h5>
                    <small>Pending</small>
                  </div>
                </div>
              </div>
            </div>

            <!-- Filter Buttons -->
            <div class="btn-group w-100 mb-3" role="group">
              <button type="button" class="btn btn-outline-primary active" data-filter="all">All</button>
              <button type="button" class="btn btn-outline-success" data-filter="completed">Completed</button>
              <button type="button" class="btn btn-outline-warning" data-filter="pending">Pending</button>
            </div>

            <!-- Tasks List -->
            <div id="tasksList">
              <div class="text-center text-muted py-4">
                No tasks yet. Add your first task above!
              </div>
            </div>

            <!-- Bulk Actions -->
            <div class="mt-3 d-flex justify-content-between" id="bulkActions" style="display: none !important;">
              <button class="btn btn-outline-danger btn-sm" onclick="deleteCompletedTasks()">
                Delete Completed
              </button>
              <button class="btn btn-outline-success btn-sm" onclick="markAllAsCompleted()">
                Mark All Complete
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
